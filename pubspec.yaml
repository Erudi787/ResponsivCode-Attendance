name: rts_locator
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.4 <4.0.0"

dependencies:
  camera: 0.10.6
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  get: ^4.6.6
  google_fonts: ^6.2.1
  image: ^4.2.0
  path_provider: ^2.1.4
  photo_manager: ^3.2.3
  geolocator: ^13.0.1
  geocoding: ^3.0.0
  permission_handler: ^11.3.1
  cloudinary_flutter: ^1.3.0
  cloudinary_url_gen: ^1.6.0
  flutter_dotenv: ^5.1.0
  dio: ^5.6.0
  http: ^1.2.2
  fluttertoast: ^8.2.8
  percent_indicator: ^4.2.3
  get_storage: ^2.1.1
  image_gallery_saver_plus: ^4.0.1
  calendar_date_picker2: ^1.1.7
  flutter_expandable_table: ^2.1.0
  intl: 0.20.2
  device_info_plus: ^11.1.1
  workmanager: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/background/
    - assets/images/
    - .env
