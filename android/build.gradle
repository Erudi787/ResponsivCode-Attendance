buildscript {
    ext.kotlin_version = '2.0.20'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

configurations.all {
    resolutionStrategy {
        force "androidx.camera:camera-core:1.3.4"
        force "androidx.camera:camera-camera2:1.3.4"
        force "androidx.camera:camera-lifecycle:1.3.4"
        force "androidx.camera:camera-video:1.3.4"
        force "com.google.errorprone:error_prone_annotations:2.30.0"
    }
}


rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
